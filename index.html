  <style>
    :root{
      --ink:#1a1a1a; --sub:#4b4b4b;
      --green:#4a5d23; --accent:#5e7f3a; --accent-2:#87b35c;

      --cat-grey-sleep:url('tobi-asleep.png');
      --cat-grey-awake:url('tobi-awake.png');
      --cat-white-sleep:url('kono-chillin.png');
      --cat-white-ears:url('kono-happy.png');

      /* Cat sizing + overlap controls */
      --catW: 196px;         /* bigger cats */
      --catH: 108px;
      --catOverlap: -18px;   /* pull them closer together visually */
    }

    html,body{height:100%}
    body{
      margin:0;
      font-family:"Sour Gummy",system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;
      color:var(--ink);
      background:
        radial-gradient(900px 560px at 18% 12%, #eefbe0 0%, #ffffff 60%),
        radial-gradient(1000px 640px at 86% 36%, #f2ffee 0%, #ffffff 65%),
        #fff;
      -webkit-font-smoothing:antialiased; -moz-osx-font-smoothing:grayscale;
    }

    /* Center the entire content block both ways */
    .page{
      min-height:100dvh;
      display:grid;
      place-items:center;
      padding:32px 0;
      box-sizing:border-box;
    }

    /* The centered block (left-aligned contents) */
    .wrap{
      width:min(1100px, calc(100% - 64px));
      margin:0 auto;
      display:flex; flex-direction:column; align-items:flex-start;
      gap:16px;
    }

    /* Howdy pill */
    .badge{
      display:inline-flex; align-items:center; gap:.5ch;
      font-size:.95rem; color:var(--sub);
      background:#fff; border:2px solid #000; border-radius:999px;
      padding:.35rem .75rem;
    }

    /* Header */
    h1{
      font-family:"Akaya Telivigala", system-ui;
      font-weight:400; font-size:2.6em; line-height:1.12;
      color:var(--green);
      margin:8px 0 6px; text-align:left; max-width:56rem;
    }

    .lead{
      font-size:1.05rem; color:var(--sub);
      margin:0; text-align:left; max-width:56rem;
    }
    .lead a{ color:var(--accent); text-decoration:none; }
    .lead a:hover{ color:var(--accent-2); }

    /* Feature frame */
    .feature{
      position:relative;
      width:100%;
      border:2px solid #000; border-radius:22px;
      padding:60px 28px 36px;  /* extra top padding under perched cats */
      margin-top: clamp(28px, 6.5vw, 72px); /* keep cats from overlapping text */
      background:#fff; overflow:visible;
    }
    .feature h2{
      font-size:1rem; text-align:center; margin:0 0 20px; color:var(--sub);
    }

    /* Cats: perched and truly close together (accounting for PNG whitespace) */
    .cats{
      position:absolute; top:calc(-1 * var(--catH) + 36px); /* perch above border */
      right:16px;
      display:flex; align-items:flex-end; gap:0; z-index:10;
    }
    /* slight white strip to hide the frame border under paws */
    .cats::after{
      content:""; position:absolute; left:-6px; right:-6px; bottom:-4px; height:8px;
      background:#fff; z-index:-1; pointer-events:none; border-radius:999px;
    }

    .cat{
      position:relative;
      width:var(--catW); height:var(--catH);
      --x: 0px;  /* per-image horizontal nudge (combats transparent side padding) */
      --y: 0px;  /* per-image vertical nudge (combats transparent bottom) */
      z-index:1;
    }
    /* Overlap the second cat slightly to remove the “air gap” from PNG padding */
    .cat + .cat{ margin-left: var(--catOverlap); }
    .cat:hover{ z-index:2; } /* keep hover above overlap */

    .cat button{
      width:100%; height:100%;
      border:0; background:transparent; cursor:pointer;
      appearance:none; -webkit-appearance:none;
      background-repeat:no-repeat; background-size:contain;
      background-position: calc(50% + var(--x)) calc(100% + var(--y));
      outline:none; box-shadow:none; -webkit-tap-highlight-color:transparent;
    }

    /* Hover swaps */
    .cat--grey  button{ background-image:var(--cat-grey-sleep); }
    .cat--grey  button:hover,
    .cat--grey  button:focus-visible{ background-image:var(--cat-grey-awake); }

    .cat--white button{ background-image:var(--cat-white-sleep); }
    .cat--white button:hover,
    .cat--white button:focus-visible{ background-image:var(--cat-white-ears); }
