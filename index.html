<style>
/* Font for the hero */
@import url('https://fonts.googleapis.com/css2?family=Akaya+Telivigala&display=swap');

/* Background gradient (subtle green, top-left) */
html, body {
  background:
    radial-gradient(1200px 600px at 0% 0%, #eaf6e5 0%, #ffffff 60%) no-repeat fixed;
}

/* Hide site nav + page title just on home */
.navbar, .page-header, .page-title, .site-title { display: none !important; }

/* Kill any theme borders/outlines on images */
a img, img { border: 0 !important; outline: none !important; }

/* Hero */
.home-hero { padding: clamp(24px, 6vw, 72px) 0; }
.hero-title {
  font-family: 'Akaya Telivigala', system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
  font-weight: 400;
  font-size: clamp(36px, 5.8vw, 92px);
  line-height: 1.06;
  color: #1b2b18;
  margin: .5rem 0 1.25rem;
}
.subtitle { max-width: 58ch; color: #3e5640; }

/* Simple content box the cats sit on */
.content-box {
  position: relative;
  margin: clamp(24px, 6vw, 64px) auto;
  border: 3px solid #111;
  border-radius: 24px;
  background: rgba(255,255,255,.9);
  box-shadow: 6px 6px 0 #111;
  min-height: 220px; /* feels roomy; adjust as you add content */
}

/* Cats perched on the top border (right corner) */
.cats-perch {
  position: absolute;
  top: -52px;              /* sits on the border */
  right: 24px;
  display: flex;
  gap: 16px;
  z-index: 2;
}
.cat {
  position: relative;
  width: 96px;
  height: 96px;
  display: inline-block;
}
.cat img {
  position: absolute; inset: 0;
  width: 100%; height: 100%;
  object-fit: contain;
  transition: opacity .18s ease;
}
.cat .awake { opacity: 0; }
.cat:hover .awake { opacity: 1; }
.cat:hover .sleep { opacity: 0; }
/* Click feedback without borders */
.cat:active { transform: translateY(1px) scale(.99); }

/* Inner content area (empty for now; add whatever you want later) */
.box-body {
  padding: clamp(18px, 3vw, 28px);
  min-height: 180px;
}
</style>

</div>
