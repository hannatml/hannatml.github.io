<style>
@import url('https://fonts.googleapis.com/css2?family=Akaya+Telivigala&display=swap');

/* Background like your earlier mock */
body {
  background:
    radial-gradient(900px 500px at 0% 0%, #e8f6e5 0%, rgba(232,246,229,0) 60%) no-repeat,
    #ffffff;
}

/* Hide site nav only on this page */
.navbar { display: none !important; }

/* Kill borders/outlines on images inside links */
a img, img { border: 0 !important; outline: none !important; }

/* Hero */
.home-hero { padding: clamp(24px, 6vw, 72px) 0 12px; }
.hero-title{
  font-family: 'Akaya Telivigala', system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
  font-weight: 400;
  font-size: clamp(36px, 5.8vw, 92px);
  line-height: 1.06;
  color: #294a23;
  margin: .5rem 0 1.25rem;
}
.subtitle{
  max-width: 58ch;
  color: #4a5c49;
}

/* Simple content frame (cats perch on the top border) */
.content-frame{
  position: relative;
  margin-top: clamp(28px, 5vw, 56px);
  border: 3px solid #111;
  border-radius: 24px;
  background: #fff;
  min-height: 180px; /* empty on purpose per your request */
  box-shadow: 6px 6px 0 #111; /* subtle depth; remove if you want it flatter */
}

/* Cats living on the frame’s top edge */
.frame-cats{
  position: absolute;
  top: -52px;                 /* sits on the border */
  right: clamp(12px, 3vw, 28px);
  display: flex;
  gap: 16px;
}
.cat{
  position: relative;
  width: 96px; height: 96px;
  display: inline-block;
}
.cat img{
  position: absolute; inset: 0;
  width: 100%; height: 100%;
  object-fit: contain;
  transition: opacity .18s ease;
}
.cat .awake{ opacity: 0; }
.cat:hover .awake{ opacity: 1; }
.cat:hover .sleep{ opacity: 0; }
/* tactile click without borders */
.cat:active{ transform: translateY(1px) scale(.99); }
</style>
