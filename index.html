<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Moirai+One&family=Sour+Gummy:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <style>
        .moirai-one-regular {
          font-family: "Moirai One", system-ui;
          font-weight: 400;
          font-style: normal;
        }
        // <uniquifier>: Use a unique and descriptive class name
        // <weight>: Use a value from 100 to 900
        
        .sour-gummy-body {
          font-family: "Sour Gummy", sans-serif;
          font-optical-sizing: auto;
          font-weight: 300;
          font-style: normal;
          font-variation-settings:
            "wdth" 100;
        }
        body {
            font-family: "Sour Gummy", sans-serif;
            margin: 0;
            padding: 0;
            background-color: #433a39;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        h1 {
            font-family: "Moirai One", system-ui;
            font-size: 2.5rem;
            font-weight: 600;
            margin: 0.5rem 0;
            color: #FDEBD2;
        }
        p {
            font-size: 1.1rem;
            line-height: 1.6;
            margin: 1rem 0;
            color: #F3ECEC;
            max-width: 600px;
        }
        a {
            text-decoration: none;
            color: #B3E27C;
            font-weight: 500;
            margin: 0 10px;
            transition: color 0.3s ease;
        }
        a:hover {
            color: #C0E696;
        }
        .links {
            margin-top: 1.5rem;
        }
        .links a {
            color: #B3E27C;
            transition: all 0.3s ease;
        }
        .links a:hover {
            color: #C0E696;
        }
        footer {
            margin-top: 2rem;
            font-size: 0.25rem;
            color: #aaa;
        }

    </style>
</head>
<body>
    <main>
        <h1>hanna • 하나</h1>
        <p>hanna gratch is an austin-based product designer uncovering inuitive + enjoyable experiences in complex systems.</p>
        <div class="links">
            <a href="https://linkedin.com/in/hanna-gratch" target="_blank">linkedIn</a>
        </div>
    </main>
    <footer>
        <p>updated in 2024 - hanna gratch</p>
    </footer>
</body>
</html>
