<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            color: #333;
            background-color: #f8f9fa;
        }
        header {
            background: linear-gradient(45deg, #007bff, #6c757d);
            color: white;
            padding: 2rem 1rem;
            text-align: center;
            border-bottom: 4px solid #007bff;
        }
        header h1 {
            font-size: 2.5rem;
            margin: 0;
            letter-spacing: 2px;
            animation: fadeIn 1.5s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        section {
            padding: 2rem;
            max-width: 800px;
            margin: auto;
        }
        section p {
            font-size: 1.2rem;
            line-height: 1.8;
        }
        footer {
            background: #343a40;
            color: white;
            text-align: center;
            padding: 1rem 0;
            position: fixed;
            bottom: 0;
            width: 100%;
            font-size: 0.9rem;
            box-shadow: 0px -2px 5px rgba(0, 0, 0, 0.1);
        }
        button {
            background: #007bff;
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            cursor: pointer;
            border-radius: 5px;
            transition: background 0.3s ease-in-out, transform 0.3s ease;
            display: block;
            margin: 2rem auto;
        }
        button:hover {
            background: #0056b3;
            transform: scale(1.1);
        }
        .dark-theme {
            background-color: #1d1f21;
            color: #c9d1d9;
        }
        .dark-theme header {
            background: linear-gradient(45deg, #6c757d, #495057);
            border-bottom: 4px solid #6c757d;
        }
        .dark-theme footer {
            background: #495057;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My Portfolio</h1>
    </header>
    <section>
        <p id="quote">Loading an inspiring quote...</p>
        <button id="toggleTheme">Switch Theme</button>
    </section>
    <footer>
        <p>Connect with me: 
            <a href="https://linkedin.com/in/yourprofile" target="_blank"><i class="fab fa-linkedin"></i></a>
            <a href="https://github.com/yourprofile" target="_blank"><i class="fab fa-github"></i></a>
        </p>
        <p>© 2024 Your Name</p>
    </footer>
    <script>
        const quotes = [
            "Design is intelligence made visible. – Alina Wheeler",
            "Simplicity is the ultimate sophistication. – Leonardo da Vinci",
            "Good design is as little design as possible. – Dieter Rams",
        ];
        const quoteElement = document.getElementById('quote');
        quoteElement.textContent = quotes[Math.floor(Math.random() * quotes.length)];

        const button = document.getElementById('toggleTheme');
        const body = document.body;
        button.addEventListener('click', () => {
            body.classList.toggle('dark-theme');
            button.textContent = body.classList.contains('dark-theme') ? "Switch to Light Theme" : "Switch to Dark Theme";
        });
    </script>
</body>
</html>
